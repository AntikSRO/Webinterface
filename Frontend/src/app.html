<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="%sveltekit.assets%/material-icons.css" />
		<title>...</title>
		%sveltekit.head%
	</head>

	<body class="pink-theme" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>

	<style>
		body {
			overflow: hidden;
			font-family: Arial, Helvetica, sans-serif;
		}

		/* üå∏ RU≈ΩOV√Å T√âMA */
		.dark {
			--primary: var(--pink-dark);
			--pink-light: #fce7f3;
			--pink-medium: #f9a8d4;
			--pink-dark: #ec4899;
			--neutral-light: #ffffff;

			--button-gap: 0.3rem;
			--button-padding: 0.4rem 0.78rem;
			--input-padding: 0.6rem 0.9rem;
			--icon-padding: 0.4rem;
			--button-radius: 1rem;

			color: var(--pink-dark);
			background-color: var(--pink-light);
		}

		body {
			overflow-y: hidden;
		}

		.clickable {
			cursor: pointer;
			user-select: none;
		}

		.ns {
			user-select: none;
		}

		.icon-primary {
			user-select: none;
			color: var(--primary);
		}

		.hover-primary {
			user-select: none;
			transition: color 0.2s ease-in-out;
		}

		.hover-primary:hover {
			color: var(--primary);
		}

		.icon-large {
			user-select: none;
			font-size: 2.5rem;
		}

		.icon-medium {
			user-select: none;
			font-size: 2rem;
		}

		.icon-small {
			user-select: none;
			font-size: 1.8rem;
		}

		.headline {
			font-size: 2rem;
		}

		.text-large {
			font-size: 1.5rem;
		}

		.text-medium {
			font-size: 1.2rem;
		}

		.text-small {
			font-size: 1rem;
		}

		.text-bg {
			color: var(--pink-dark);
		}

		* {
			padding: 0;
			margin: 0;
		}
	</style>
